<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Show</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <button  class="button-open-btn">Open Model</button>
  <div class="Model hide">
    <div class="Model_inner">
        <div class="Model_Header">
            <p class="paragraph">Welcome to Nodemy</p>
            <i id="icon-header" class="fa-solid fa-xmark"></i>
        </div>
        <div class="Model_Body">
           <h2>Model</h2>
            <P>đây là phần body của model</P>
        </div>
        <div class="Model_Footer">
            <button class="button_close">Close</button>
        </div>
    </div>
  </div>
    <script src="javascript.js"></script>
</body>
</html>
